<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css"/>
    <title>SignIn</title>
</head>
<body>
    <a class="X" href="../index.html">
        <img src="../images/cruz.png" alt="X">
    </a>
    <form class="form-login" action="" novalidate>
        <h6>Bienvenido a</h6>
        <h3>NomadApp</h3>
        <input class="controls" type="text" name="nombre" value="" placeholder="Nombre" required>
        <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" required>
        <input class="controls" type="email" name="email" value="" placeholder="Correo electrónico" required>
        <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" id="pass" required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])(?!\s)[a-zA-Z\d#$@!%&*?]{8,16}$">
        <input class="controls" type="password" name="contrasena2" value="" placeholder="Repite contraseña" id="pass" required>
        <input type="checkbox" id="acepto" />
        <label for="acepto"> Acepto las condiciones de uso.</label>
        <input class="buttons" type="submit" name="registro" value="Registrarme">
        <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
    </form>
</body>
</html>
